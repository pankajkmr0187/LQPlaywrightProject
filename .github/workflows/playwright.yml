name: Playwright Full Suite Daily Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"  # Runs at 6:00 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node Setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install dependencies
        run: npm install

      # üõë IMPORTANT üõë
      # 4Ô∏è‚É£ Delete OLD reports (chahe Playwright ‡§ö‡§≤‡•á ‡§Ø‡§æ ‡§®‡§æ ‡§ö‡§≤‡•á)
      - name: Cleanup old reports
        run: |
          echo "Deleting old test-reports..."
          if [ -d "test-reports" ]; then
            rm -rf test-reports/*
          fi

      # 5Ô∏è‚É£ OPTIONAL ‚Äî Playwright Run (‡§ö‡§≤‡§æ‡§ì ‡§Ø‡§æ ‡§π‡§ü‡§æ‡§ì, ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§™‡§∞ ‡§Ö‡§∏‡§∞ ‡§®‡§π‡•Ä‡§Ç)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Mobile Home Test
        run: npx playwright test tests/01_mob_home/mobHomePage.spec.js || true

      # 6Ô∏è‚É£ Mark Status
      - name: Mark test passed
        if: ${{ success() }}
        run: |
          mkdir -p test-results
          echo "PASSED" > test-results/status.txt

      - name: Mark test failed
        if: ${{ failure() }}
        run: |
          mkdir -p test-results
          echo "FAILED" > test-results/status.txt

      # 7Ô∏è‚É£ Zip Only Latest Report Folder
      - name: Zip only latest report
        run: |
          if [ -d "test-reports" ] && [ "$(ls -A test-reports)" ]; then
            LATEST=$(ls -t test-reports | head -1)
            echo "Latest report folder: $LATEST"
            zip -r playwright_full_report.zip "test-reports/$LATEST"
          else
            echo "No reports found to zip!"
            touch playwright_full_report.zip
          fi

      # 8Ô∏è‚É£ Upload Artifact
      - name: Upload Full Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Full-Playwright-Report
          path: playwright_full_report.zip
          compression-level: 0

      # 9Ô∏è‚É£ Send Email
      - name: Send Email Report
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
          ARTIFACT_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node .vscode/sendMail.js
