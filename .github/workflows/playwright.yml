name: Playwright Full Suite Daily Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"  # Runs 6:00 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -----------------------------
      # RUN THE TESTS
      # -----------------------------
      - name: Run Mobile Home Test
        run: npx playwright test tests/01_mob_home/mobHomePage.spec.js

      # -----------------------------
      # Capture PASS Case
      # -----------------------------
      - name: Mark test passed
        if: ${{ success() }}
        run: |
          mkdir -p test-results
          echo "PASSED" > test-results/status.txt

      # -----------------------------
      # Capture FAIL Case
      # -----------------------------
      - name: Mark test failed
        if: ${{ failure() }}
        run: |
          mkdir -p test-results
          echo "FAILED" > test-results/status.txt

      # -----------------------------
      # SEND EMAIL
      # -----------------------------
      - name: Send Email Report
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
          EMAIL_HOST: "smtp.gmail.com"
          EMAIL_PORT: "465"
          EMAIL_SECURE: "true"
        run: node .vscode/sendMail.js
