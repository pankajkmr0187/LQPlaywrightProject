name: Playwright Full Suite Daily Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *" # Runs at 6:00 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3) Install dependencies
      - name: Install dependencies
        run: npm install

      # 4) Cleanup old reports (SAFE)
      - name: Cleanup old reports
        run: |
          echo "Cleaning ONLY test-reports folder..."
          if [ -d "test-reports" ]; then
            rm -rf test-reports/*
          fi

      # 5) Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 6) Run ALL Required Tests
      - name: Run Mobile Tests
        run: |
          echo "Running Folder 01..."
          npx playwright test tests/01_mob_home || true

          echo "Running Folder 02..."
          npx playwright test tests/02_mob_aboutus || true

      # 7) Mark status
      - name: Mark test passed
        if: ${{ success() }}
        run: |
          mkdir -p test-results
          echo "PASSED" > test-results/status.txt

      - name: Mark test failed
        if: ${{ failure() }}
        run: |
          mkdir -p test-results
          echo "FAILED" > test-results/status.txt

      # 8) Zip Reports
      - name: Zip entire test-reports folder
        run: |
          echo "Zipping FULL test-reports..."
          if [ -d "test-reports" ]; then
            zip -r playwright_full_report.zip test-reports
          else
            echo "test-reports NOT FOUND"
            touch playwright_full_report.zip
          fi

      # 9) Upload artifact
      - name: Upload Full Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Full-Playwright-Report
          path: playwright_full_report.zip
          compression-level: 0

      # 10) Email Report
      - name: Send Email Report
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
          ARTIFACT_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node .vscode/sendMail.js
