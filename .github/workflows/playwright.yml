name: Playwright Full Suite Daily Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"  # Runs at 6:00 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 3: Install required dependencies from package.json
      - name: Install dependencies
        run: npm install

      # Step 4: Cleanup old test reports before generating new ones
      - name: Cleanup old reports
        run: |
          if [ -d "test-reports" ]; then
            rm -rf test-reports/*
          fi

      # Step 5: Install Playwright browsers (required to run tests)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 6: Run ONLY the mobHomePage test
      - name: Run Mobile Home Test
        run: npx playwright test tests/01_mob_home/mobHomePage.spec.js || true

      # Step 7: Mark the test result as PASSED if workflow succeeded
      - name: Mark test passed
        if: ${{ success() }}
        run: |
          mkdir -p test-results
          echo "PASSED" > test-results/status.txt

      # Step 8: Mark the test result as FAILED if workflow failed
      - name: Mark test failed
        if: ${{ failure() }}
        run: |
          mkdir -p test-results
          echo "FAILED" > test-results/status.txt

      # Step 9: Zip only the latest generated report folder
      - name: Zip only latest report
        run: |
          if [ -d "test-reports" ] && [ "$(ls -A test-reports)" ]; then
            LATEST=$(ls -t test-reports | head -1)
            zip -r playwright_full_report.zip "test-reports/$LATEST"
          else
            touch playwright_full_report.zip
          fi

      # Step 10: Upload zipped report as GitHub artifact
      - name: Upload Full Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Full-Playwright-Report
          path: playwright_full_report.zip
          compression-level: 0

      # Step 11: Send report via email using your custom Node script
      - name: Send Email Report
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
          ARTIFACT_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node .vscode/sendMail.js
