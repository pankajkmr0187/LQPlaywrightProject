name: Playwright Tests

on:
  push:
    branches: ["main"]

  workflow_dispatch:

  schedule:
    - cron: "30 3 * * *"   # Run daily at 9:00 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # --------------------------------------
      # CACHE PLAYWRIGHT BROWSERS
      # --------------------------------------
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}-${{ hashFiles('playwright.config.js') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      # --------------------------------------
      # INSTALL BROWSERS ONLY IF CACHE NOT FOUND
      # --------------------------------------
      - name: Install Playwright Browsers
        run: |
          if [ ! -d ~/.cache/ms-playwright ]; then
            echo "Cache not found. Installing browsers..."
            npx playwright install --with-deps
          else
            echo "Cache found. Skipping browser install."
          fi

      # --------------------------------------
      # RUN ALL PLAYWRIGHT TESTS
      # --------------------------------------
      - name: Run Playwright Tests
        run: npx playwright test

      # --------------------------------------
      # SEND REPORT EMAIL
      # --------------------------------------
      - name: Send Test Report Email
        run: node .vscode/sendMail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
          EMAIL_SECURE: ${{ secrets.EMAIL_SECURE }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
