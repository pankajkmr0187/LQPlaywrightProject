name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM IST (3:30 AM UTC)
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run Playwright tests
      run: npx playwright test tests/01_mob_home/mobHomePage.spec.js
      continue-on-error: true
      
    - name: Upload test reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-reports
        path: test-reports/
        retention-days: 30
        
    - name: Check test reports
      if: always()
      run: |
        echo "ðŸ“ Checking test-reports folder..."
        ls -la test-reports/ || echo "test-reports not found"
        if [ -f "test-reports/MASTER_SUMMARY.html" ]; then
          echo "âœ… MASTER_SUMMARY.html exists"
          cat test-reports/MASTER_SUMMARY.html | head -20
        else
          echo "âŒ MASTER_SUMMARY.html not found"
        fi
        
    - name: Read MASTER_SUMMARY content
      if: always()
      id: summary
      run: |
        if [ -f "test-reports/MASTER_SUMMARY.html" ]; then
          echo "summary_exists=true" >> $GITHUB_OUTPUT
        else
          echo "summary_exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Send Email Report
      if: always() && steps.summary.outputs.summary_exists == 'true'
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_CC: ${{ secrets.EMAIL_CC }}
        EMAIL_BCC: ${{ secrets.EMAIL_BCC }}
        ARTIFACT_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: node .vscode/sendMail.js
