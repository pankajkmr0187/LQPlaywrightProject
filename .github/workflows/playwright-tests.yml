name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM IST (3:30 AM UTC)
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Playwright tests
      run: npx playwright test tests/01_mob_home/
      continue-on-error: true
      
    - name: Upload test reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-reports
        path: test-reports/
        retention-days: 30
        
    - name: Check if MASTER_SUMMARY exists
      if: always()
      run: |
        if [ -f "test-reports/MASTER_SUMMARY.html" ]; then
          echo "✅ MASTER_SUMMARY.html found"
          ls -lh test-reports/MASTER_SUMMARY.html
        else
          echo "❌ MASTER_SUMMARY.html NOT found"
          ls -la test-reports/ || echo "test-reports folder not found"
        fi
        
    - name: Send email with summary report
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: 'Playwright Test Results - Run #${{ github.run_number }}'
        to: ${{ secrets.MAIL_TO }}
        from: Playwright Tests <${{ secrets.MAIL_USERNAME }}>
        body: |
          Playwright test execution completed!
          
          Run Number: #${{ github.run_number }}
          Status: ${{ job.status }}
          
          Please find the MASTER_SUMMARY.html attached.
          Download full reports from GitHub Actions Artifacts.
        attachments: test-reports/MASTER_SUMMARY.html
        content_type: text/html
        priority: high
